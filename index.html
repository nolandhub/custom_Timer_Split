<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <audio id="backgroundMusic" src="sound/bg_Music.mp3" loop></audio>

    <div class="containerall">
        <div class="split timer-1">

            <div class="blue-red">
                <div class="team" id="blueTeam">
                    <span class="editable-team">Blue Team</span>
                </div>
                <div class="team" id="redTeam">
                    <span class="editable-team">Red Team</span>
                </div>
            </div>

            <div class="container-show-Score">
                <div class="showScoreBlue">
                    <span id="Score-red">0</span>
                </div>
                <div class="showScoreRed">
                    <span id="Score-blue">0</span>
                </div>
            </div>



            <div class="container-dot">
                <div class="team-dots" id="blueDots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="team-dots" id="redDots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>


            <div class="container-score">
                <div class="score-input" id="redScore">
                    <input class="score" type="number" value="0" min="0">
                    <input class="score" type="number" value="0" min="0" style="margin-left: 15px;margin-right: 15px;">
                    <input class="score" type="number" value="0" min="0">
                </div>
                <div class="score-input" id="blueScore">
                    <input class="score" type="number" value="0" min="0">
                    <input class="score" type="number" value="0" min="0" style="margin-left: 15px;margin-right: 15px;">
                    <input class=" score" type="number" value="0" min="0">
                </div>
            </div>

            <div class="container">
                <div class="timer">
                    <svg class="progress-ring" height="280" width="280">
                        <circle class="progress-ring__circle" stroke-width="10" fill="transparent" r="130" cx="140"
                            cy="140" />
                    </svg>
                    <div class="time-display">
                        <span class="editable" id="minutes">20</span>
                        <span class="separator">:</span>
                        <span class="editable" id="seconds">00</span>
                    </div>
                </div>

                <!-- Nút Set nhanh -->

                <div class="quick-set">
                    <button class="set-time" id="set-10s" data-time="10">+0:10</button>
                    <button class="set-time" data-time="20">+0:20</button>
                    <button class="set-time" data-time="60">+1:00</button>
                </div>



                <div class="controls">
                    <button id="startPause">▶</button>
                    <button id="reset">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <button id="add10s" style="display: none;">+10s</button>
                </div>

            </div>
        </div>

        <div class="split timer-2" style="position: relative;">
            <div class="simple-timer" style="top: 200px;">
                <div id="simpleDisplay">120</div>
                <div class="simple-controls" style="display: flex; justify-content: center; margin-top: 100px;">
                    <button id="simpleStartPause">▶</button>
                    <button id="simpleReset">⟲</button>
                </div>
            </div>
        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
